    <!-- ========================= DYNAMIC REAL-TIME NOTIFICATIONS JS ========================= -->
    <script>
        const userId = "user-1"; // replace dynamically if using auth

        // Format timestamp nicely
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Create a notification card
        function addNotificationCard(notification) {
            const container = document.querySelector(".notification-list");

            const card = document.createElement("div");
            card.className = "card";
            card.style.display = "flex";
            card.style.gap = "1rem";
            card.style.alignItems = "start";
            card.style.padding = "1.5rem";
            card.style.borderRadius = "12px";
            card.style.borderLeft = `4px solid ${notification.color}`;
            card.style.background = notification.bg;

            card.innerHTML = `
                <div style="font-size: 1.5rem;">${notification.icon}</div>
                <div>
                    <h3 style="color: #fff; margin-bottom: 0.25rem;">${notification.title}</h3>
                    <p style="color: #ccc; font-size: 0.9rem;">${notification.message}</p>
                    <small style="color: #aaa;">${formatTime(notification.timestamp)}</small>
                </div>
            `;

            container.prepend(card); // newest notifications on top
        }

        // Fetch notifications from backend and update DOM
        async function fetchNotifications() {
            try {
                const res = await fetch(`http://localhost:5000/api/notifications/${userId}`);
                const data = await res.json();

                const container = document.querySelector(".notification-list");
                container.innerHTML = ""; // clear old notifications
                data.forEach(noti => addNotificationCard(noti));
            } catch (err) {
                console.error("Error fetching notifications:", err);
            }
        }

        // Fetch immediately on load
        fetchNotifications();

        // Poll every 5 seconds for real-time updates
        setInterval(fetchNotifications, 5000);
    </script>
