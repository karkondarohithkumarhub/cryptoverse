    <main class="main-content">

            <!-- üî¥ LIVE NEWS SECTION (New Feature Added) -->
            <div style="margin-top: 3rem;">
                <h2 style="color:#8742bd; margin-bottom:1rem;">üõ∞Ô∏è Live Crypto News</h2>
                <div id="liveNewsContainer" style="display:flex; flex-direction:column; gap:1.5rem;"></div>
            </div>

    </main>
    <script>
        const NEWS_API = "https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss";

        async function loadLiveNews() {
            const container = document.getElementById("liveNewsContainer");

            try {
                const res = await fetch(NEWS_API);
                const data = await res.json();

                const articles = data.items.slice(0, 5); // show latest 5

                container.innerHTML = articles.map(article => `
            <div class="card"
                style="background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 12px; display: flex; gap: 2rem; align-items: center; transition: background 0.3s;"
                onmouseover="this.style.background='rgba(255, 255, 255, 0.08)'"
                onmouseout="this.style.background='rgba(255, 255, 255, 0.05)'"
                onclick="window.open('${article.link}', '_blank')">

                <div style="font-size: 2.5rem; background: rgba(0, 0, 0, 0.3); width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 12px;">
                    üì∞
                </div>

                <div>
                    <small style="color: #8742bd; font-weight: bold;">LIVE UPDATE</small>
                    <h3 style="margin: 0.5rem 0; color: #fff;">${article.title}</h3>
                    <p style="color: #aaa; margin-bottom: 1rem;">
                        ${article.description.replace(/(<([^>]+)>)/gi, "").slice(0, 120)}...
                    </p>
                    <small style="color: #666;">
                        ${new Date(article.pubDate).toLocaleString()}
                    </small>
                </div>
            </div>
        `).join("");

            } catch (err) {
                container.innerHTML = "<p style='color:#888;'>Unable to load live news right now.</p>";
                console.error(err);
            }
        }

        loadLiveNews();
        setInterval(loadLiveNews, 600000); // refresh every 10 mins
    </script>
