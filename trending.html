  <script>

const newsContainer = document.getElementById("newsContainer");

async function fetchCryptoNews() {
  try {
  const response = await fetch("http://localhost:3001/api/news");



    const data = await response.json();
    newsContainer.innerHTML = "";

    data.results.slice(0, 9).forEach(article => {
      const image = article.image || "https://via.placeholder.com/400x200?text=Crypto+News";

      const card = document.createElement("div");
      card.className = "news-card";

      card.innerHTML = `
        <img src="${image}" alt="news image">
        <div class="news-content">
          <h3>${article.title}</h3>
          <p>Source: ${article.source.title}</p>
          <a href="${article.original_url}" target="_blank" class="read-more">
            Read More â†’
          </a>
        </div>
      `;

      newsContainer.appendChild(card);
    });

  } catch (error) {
    newsContainer.innerHTML = "<p style='color:white;'>Failed to load news.</p>";
    console.error("Error fetching news:", error);
  }
}

fetchCryptoNews();


setInterval(fetchCryptoNews, 300000);
