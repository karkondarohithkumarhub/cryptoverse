    <main class="main-content">
        <div class="container" style="max-width: 900px; padding-top: 2rem;">
            <h1 class="page-title">ðŸ“œ Transaction History</h1>

            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                    <thead>
                        <tr style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                            <th style="text-align: left; padding: 1rem; color: #aaa;">Date</th>
                            <th style="text-align: left; padding: 1rem; color: #aaa;">Type</th>
                            <th style="text-align: left; padding: 1rem; color: #aaa;">Details</th>
                            <th style="text-align: right; padding: 1rem; color: #aaa;">Amount</th>
                            <th style="text-align: right; padding: 1rem; color: #aaa;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const nameEl = document.getElementById("name");
            const username = localStorage.getItem("username");
            const emailEl = localStorage.getItem("email")
            if (nameEl && username) {
                nameEl.textContent = username;
            }
        });

        // Replace with logged-in user's ID dynamically if you have auth
        const userId = "user-1";

        // Format timestamp to readable date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Create a transaction row
        function addTransactionRow(transaction) {
            const tbody = document.querySelector("tbody");
            const tr = document.createElement("tr");
            tr.style.borderBottom = "1px solid rgba(255, 255, 255, 0.05)";

            // Determine type color
            let typeColor;
            if (transaction.type === "DEPOSIT") typeColor = "rgba(0, 212, 255, 0.1); color: #00d4ff";
            else if (transaction.type === "WITHDRAW") typeColor = "rgba(124, 58, 237, 0.1); color: #7c3aed";
            else typeColor = "rgba(255, 159, 67, 0.1); color: #ff9f43"; // TRADE

            // Fill in table row
            tr.innerHTML = `
                <td style="padding: 1rem; color: #eee;">${formatDate(transaction.timestamp)}</td>
                <td style="padding: 1rem;">
                    <span style="background: ${typeColor}; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem;">
                        ${transaction.type}
                    </span>
                </td>
                <td style="padding: 1rem; color: #eee;">
                    ${transaction.type === 'TRADE' ? transaction.details || transaction.currency : transaction.fromAddress || transaction.toAddress || 'N/A'}
                </td>
                <td style="padding: 1rem; text-align: right; color: ${transaction.type === 'DEPOSIT' ? '#10b981' : '#eee'}; font-weight: bold;">
                    ${transaction.type === 'DEPOSIT' ? '+' : '-'} â‚¹${transaction.amount}
                </td>
                <td style="padding: 1rem; text-align: right; color: #10b981;">${transaction.status}</td>
            `;

            tbody.appendChild(tr);
        }

        // Fetch transactions from backend API
        fetch(`http://localhost:5000/api/transactions/${userId}`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("tbody");
                tbody.innerHTML = ""; // Clear placeholder
                data.forEach(tx => addTransactionRow(tx));
            })
            .catch(err => console.error("Error fetching transactions:", err));
    </script>
</body>
